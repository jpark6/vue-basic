<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Event Omit</title>
</head>
<body>
  <div id="app">
    <app-header v-on:pass="logText"></app-header>
    <app-content v-on:increase="increaseNum"></app-content>
    <div id="num">{{ num }}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const appHeader = {
      template: '<button class="btn btn-outline-primary" v-on:click="passEvent">click me</button>',
      methods: {
        passEvent: function() {
          this.$emit('pass', {text: 'hello'});
        }
      },
    }

    const appContent = {
      template: ` <button
                    class="btn btn-outline-warning"
                    v-on:click="increaseEvent"
                    >
                    add
                  </button>
                `,
      methods: {
        increaseEvent: function() {
          this.$emit('increase', 1);
        }
      },
    }
    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent,
      },
      methods: {
        logText: (e) => {
          console.log('logText: ', e.text);
        },
        increaseNum: function (e) {
          this.num += e;
        }
      },
      data: {
        num: 10
      }
    });
  </script>
  <style>
    #app > button {
      margin-left: 10px;
      margin-top: 10px;
    }
    #num {
      margin: 10px;
    }
  </style>
</body>
</html>
