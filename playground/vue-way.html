<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Way</title>
</head>

<body>
  <div id="app"></div>
  <script>
    var div = document.querySelector('#app');
    div.textContent = 'HELL WORLD';
    const viewModel = {};
    (function(){
      const init = () => {
        Object.defineProperty(viewModel, 'str', {
          get: () => {
            console.log(`접근`);
            return this.value;
          },
          set: (value) => {
            console.log(`할당: ${value}`);
            render(value);
          }
        });
      }

      /**
       * @param {string} value
       **/
      const render = (value) => {
        div.textContent = value;
      }
    })
  </script>
</body>

</html>
